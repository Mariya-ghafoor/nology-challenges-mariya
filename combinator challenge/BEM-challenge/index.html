<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BEM</title>
  </head>
  <body>
    <div class="card card--first">
      <h2 class="card__heading card__heading--first">
        My first header section
      </h2>
      <p class="card__blackpara">
        This header has a green 3px border that is dashed
      </p>
      <p class="card__bluepara card__bluepara--first">
        I'm a blue line though paragraph
      </p>
    </div>
    <div class="card card--second">
      <h2 class="card__heading card__heading--second">I'm in the center</h2>
      <p class="card__blackpara">
        This header has a coral 2px border that is solid
      </p>
      <p class="card__bluepara card__bluepara--second">
        I'm a blue line though paragraph, I'm also aligned to the right
      </p>
    </div>
  </body>
</html>
